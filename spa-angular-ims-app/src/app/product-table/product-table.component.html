<div class="container">
    <div class="row">
        <h1 style="text-align: center;">Current Stock Levels</h1>
    </div>

  

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Electronics" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="table">
    
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Manufacturer </th>
        <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
    </ng-container>
    
    <ng-container matColumnDef="min">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Minimum </th>
        <td mat-cell *matCellDef="let element"> {{element.min}} </td>
    </ng-container>
    
    <ng-container matColumnDef="boh">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> BOH </th>
        <td mat-cell *matCellDef="let element"> {{element.boh}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
<div style="justify-content: center; align-items: center; display: flex; padding-bottom: 20px;">
    <button (click)="fetch()" class="refresh">Refresh Table</button>
</div>
